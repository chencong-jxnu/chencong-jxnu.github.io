一个人若爱另一个人，总能先于其他人看到他的闪光之处。<br>
<br/><br>
相思，像虫一样慢慢啃着我的身体，直到我成为一个空空茫茫的大洞。<br>
<br/><br>
“感谢上天，今日活着的是我，痛着的也是我，如果叫荷西来忍受这一分钟又一分钟的长夜，那我是万万不肯的。幸好这些都没有轮到他，要是他像我这样地活下去，那么我拼了命也要跟上帝争了回来换他”——三毛</p>
